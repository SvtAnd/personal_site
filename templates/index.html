<title>Lens by HTML5 UP</title>
<meta charset="utf-8" />

<body class="is-loading-0 is-loading-1 is-loading-2">
	<div id="main">
		<!-- Header -->
		<header id="header">
			<h1>Исчо путылки</h1>
			<p>Just another fine responsive site template by <a href="http://html5up.net">HTML5 UP</a></p>
			<ul class="icons">
				<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
				<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
			</ul>
		</header>

		<!-- Thumbnail -->
		<section id="thumbnails">
			{% for article in articles %}
			<article>
				<a class="thumbnail" href="{{article.img.url_1200x750}}" data-position="left center"><img src="{{article.img.url_360x225}}" alt="" /></a>
				<h2>{{article.title}}</h2>
				<p>{{article.description}}</p>
			</article>
			{% endfor %}
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
